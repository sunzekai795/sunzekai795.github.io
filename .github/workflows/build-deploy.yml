name: Build Deploy

on:
  push:
    branches:
      - main
      - szk-pages

env: # 设置环境变量
  TZ: Asia/Shanghai # 时区

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚗️
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: yarn build
      
      - name: Build with custom environment variables
        run: |
          echo "VSSUE_CLIENT_ID is $VSSUE_CLIENT_ID"
          echo "VSSUE_CLIENT_SECRET is $VSSUE_CLIENT_SECRET"
          echo "Building project"
        env:
          VSSUE_CLIENT_ID: ${{ secrets.VSSUE_CLIENT_ID }}
          VSSUE_CLIENT_SECRET: ${{ secrets.VSSUE_CLIENT_SECRET }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: szk-pages
          folder: docs/.vuepress/dist
        env:
          VSSUE_CLIENT_ID: ${{ secrets.VSSUE_CLIENT_ID }}  # 从 GitHub Secrets 获取环境变量
          VSSUE_CLIENT_SECRET: ${{ secrets.VSSUE_CLIENT_SECRET }}  # 从 GitHub Secrets 获取环境变量

permissions:
  contents: write
  issues: write