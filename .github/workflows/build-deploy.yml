name: Build Deploy

on:
  push:
    branches:
      - main
      - szk-pages

env: # è®¾ç½®ç¯å¢ƒå˜é‡
  TZ: Asia/Shanghai # æ—¶åŒº

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš—ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: yarn build
      
      - name: Build with custom environment variables
        run: |
          echo "VSSUE_CLIENT_ID is $VSSUE_CLIENT_ID"
          echo "VSSUE_CLIENT_SECRET is $VSSUE_CLIENT_SECRET"
          echo "Building project"
        env:
          VSSUE_CLIENT_ID: ${{ secrets.VSSUE_CLIENT_ID }}
          VSSUE_CLIENT_SECRET: ${{ secrets.VSSUE_CLIENT_SECRET }}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: szk-pages
          folder: docs/.vuepress/dist
        env:
          VSSUE_CLIENT_ID: ${{ secrets.VSSUE_CLIENT_ID }}  # ä» GitHub Secrets è·å–ç¯å¢ƒå˜é‡
          VSSUE_CLIENT_SECRET: ${{ secrets.VSSUE_CLIENT_SECRET }}  # ä» GitHub Secrets è·å–ç¯å¢ƒå˜é‡

permissions:
  contents: write
  issues: write